name: Publish Build

on:
    push:
        branches: ["main"]

permissions:
    contents: write

jobs:
    build-and-publish:
        runs-on: windows-2022

        steps:
            - uses: actions/checkout@v5
              with:
                  fetch-depth: 0
            - name: Set up Node.js 24.x
              uses: actions/setup-node@v6
              with:
                  node-version: 24.x
                  cache: "npm"
            - name: Install dependencies
              run: npm install
            - name: Cache Unity Web Player
              uses: actions/cache@v3
              with:
                  path: build/WebPlayer
                  key: unity-webplayer-v1
            - name: Download Unity Web Player
              run: |
                  if (!(Test-Path "build/WebPlayer/UnityWebPlayerDevelopment.exe")) {
                      Invoke-WebRequest -Uri "https://dn721802.ca.archive.org/0/items/unity-web-player-archive/3.5.7/UnityWebPlayerDevelopment.exe" -OutFile "build/WebPlayer/UnityWebPlayerDevelopment.exe"
                  }
            - name: Pack into zip and create installer
              run: npm run dist
            - name: List dist files
              run: dir dist
            - name: Get package version
              run: Add-Content $env:GITHUB_ENV "PACKAGE_VERSION=$(& node -p "require('./package.json').version")"
            - name: Create release
              id: create_release
              uses: ncipollo/release-action@v1
              with:
                  artifacts: "dist/*.zip,dist/*.exe"
                  generateReleaseNotes: true
                  tag: ${{ env.PACKAGE_VERSION }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
